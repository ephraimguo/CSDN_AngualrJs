<!DOCTYPE html>
<html lang="en" ng-app="filter">
<head>
    <meta charset="UTF-8">
    <title>filter 1</title>
    <script src="../javascripts/angular.js"></script>
    <script>
        var app = angular.module('filter', []);
        app.controller('ctr1', function($scope){
          $scope.a = true;
          $scope.b = "cloak function";
          $scope.alert = function(){
            window.alert('alter function');
          }
        })
    </script>
</head>
<p>{{b}}</p>
<body ng-contoller = 'ctr1'>
<input type="button" ng-click="a=!a" value="toggle">
<input type="button" ng-click="alert()" value="display">
<div style="background: #ccc; height:300px; width:300px" ng-hide="a" >{{b}}</div>
</body>
</html>
