<!DOCTYPE html>
<html ng-app="" lang="en">
<head>
    <meta charset="UTF-8">
    <title>controller</title>
    <script src="../javascripts/angular.js"></script>
</head>
<body >
<ul ng-init=" user=[{name:'blue', age:18}, {name:'Three', age:24}, {name:'Guo', age:27}]">
    <li ng-repeat="u in user">Name: {{u.name}}, Age:{{u.age}}</li>
</ul>

</body>
</html>
